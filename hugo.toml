baseURL = 'https://peritheory.com/'
languageCode = 'en-us'
title = 'Peritheory'
theme = "mainroad"


[Params.logo]
#  image = "img/placeholder.png"
  title = "Peritheory"
  subtitle = "of everything..."


[Params]
    description = "Peritheory of everything"
    copyright = "Krisztian Flautner"
    readmore = true # Show "Read more" button in list if true
    toc = false # Enable Table of Contents
    pager = false # Show pager navigation (prev/next links) at the bottom of pages if true
    post_meta = ["author", "date", "categories"] # Order of post meta information
    dateformat = "2006-01-02" # Change the format of dates
    googleFontsLink = "https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" # Load Google Fonts
    customCSS = ["css/custom.css"]

[Params.style.vars]
    highlightColor = "#6495ED"
  #  highlightColor = "#483D8B"
  #    highlightColor = "#4682B4" # Override highlight color

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[Params.sidebar]
    home = "right" # Configure layout for home page
    list = "right"  # Configure layout for list pages
    single = "right" # Configure layout for single pages
    # Enable widgets in given order
#    widgets = ["search", "recent", "categories", "taglist", "social"]
    widgets = ["recent", "social"]

[[menu.main]]
    name = "About"
    url = "/about/"
    weight = 2
